<script>
  function changePass(){
    $.confirm({
    title: 'Cambiar Contraseña',
    content: '' +
    '<form action="" class="formName">' +
    '<div class="form-group">' +
    '<label>Ingresa tu nueva contraseña</label>' +
    '<input type="password" placeholder="Nueva Contraseña" class="name form-control" required />' +
    '</div>' +
    '</form>',
    buttons: {
        formSubmit: {
            text: 'Cambiar',
            btnClass: 'btn-blue',
            type: 'yellow',
            action: function () {
                var pass = this.$content.find('.name').val();
                if(!pass){
                    $.alert('Esta contraseña no es valida');
                    return false;
                }
                if(pass.length < 8 ){
                  $.alert('La contraseña debe tener al menos 8 caracteres');
                    return false;
                }
                $.post('/login/api/change_pass.php',{password : pass},(data,status)=>{
                 
                }).always((xhr)=>{
                  if(xhr.status == 200){
                    $.notify({
                      icon: "nc-icon nc-bell-55",
                      message: `Contraseña <b>Modificada</b>`
                    }, {
                      type: 'success',
                      timer: 8000
                    })
                  }else{
                    $.notify({
                      icon: "nc-icon nc-bell-55",
                      message: `Ha ocurrido un <b>Error</b>`
                    }, {
                      type: 'success',
                      timer: 8000
                    })
                  }
                })
            }
        },
        cancelar: function () {
            //close
        },
    },
    onContentReady: function () {
        // bind to events
        var jc = this;
        this.$content.find('form').on('submit', function (e) {
            // if the user submits the form by pressing enter in the field.
            e.preventDefault();
            jc.$$formSubmit.trigger('click'); // reference the button and click it
        });
    }
});
  }
  function logout(){
    $.get('/login/api/logout.php',(data,status)=>{
      location.href = "/login"
    })
    }
  </script>
